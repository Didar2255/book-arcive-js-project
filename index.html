<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main class="w-75 mx-auto">
        <section class="container">
            <h1 class="m-4 text-center">Well come to <span class="text-warning fw-bolder">Book Library</span></h1>

            <!-- search book field -->

            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search your favourite book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-button" class="btn btn-outline-secondary bg-primary text-white"
                    type="button">Search</button>
            </div>
        </section>
        <!-- Error control -->
        <div id="error">

        </div>

        <!-- spinner -->
        <div id="spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- total get result -->
        <div id="total-result" class="text-center fw-1 fw-bold">

        </div>
        <!-- display  book result -->
        <section class="container">
            <div id="book-contaner" class="row row-cols-1 row-cols-md-3 g-4 m-4">
            </div>
        </section>
    </main>
    <script src="js/book.js"></script>
</body>

</html>
