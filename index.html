<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main class="w-50 mx-auto">
        <section class="container">
            <h1 class="m-4 text-center">Well come to Book Library</h1>
            <!-- search book field -->

            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search your favourite book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-button" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </section>
        <!-- display  book result -->
        <section class="container">
            <div id="book-contaner" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="js/book.js"></script>
</body>

</html>
